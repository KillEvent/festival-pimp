<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme Résolue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
         .dots {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #000; /* Couleur par défaut */
        }
        /* Définissez des couleurs spécifiques pour chaque point */
        .dot:nth-child(1) { background-color: red; }
        .dot:nth-child(2) { background-color: blue; }
        .dot:nth-child(3) { background-color: green; }
        .dot:nth-child(4) { background-color: yellow; }
        .dot:nth-child(5) { background-color: purple; }
        .dot:nth-child(6) { background-color: orange; }
        .dot:nth-child(7) { background-color: pink; }
        .dot:nth-child(8) { background-color: cyan; }
        .dot:nth-child(9) { background-color: lime; }
        .dot:nth-child(10) { background-color: brown; }
        .dot:nth-child(11) { background-color: violet; }
    </style>
</head>
<body>
    <div class="container">
         <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
        <h1>Bravo!</h1>
        <p>Bravo! Vous avez trouvé le code secret vous permettant de trouver la bague. Elle se trouve dans le stand []. </p>
        <p>Dès que vous l'avez en votre possession, Vous devez la donner à [] pour qu'elle vous offre votre récompense!</p>
    </div>

    <script>
        var motDePasseCorrect = "CELEBRATION"; // Remplacez "1234" par votre mot de passe
        var motDePasse;
        
        do {
            motDePasse = prompt("Entrez le mot que vous avez trouvé avec la liste des indices:");
            
            if (motDePasse === motDePasseCorrect) {
                document.querySelector('.container').style.display = 'block';
            } else if (motDePasse !== null) { // Vérifie si l'utilisateur n'a pas cliqué sur "Annuler"
                alert("Mot de passe incorrect! Veuillez réessayer.");
            }
        } while (motDePasse !== motDePasseCorrect && motDePasse !== null);
    </script>
</body>
</html>
